        <h1 class="title">ISO 感光度</h1>
        <div class="gif"><img src="../gif/ISO.gif" alt=""></div>
        <br>
        <div class="content">
            ISO（感光度）是指膠卷或感光元件對光的靈敏度。
            <br>ISO以數字，如100，200，400，800等，來表達感光度的高低。數字越低代表對光的靈敏度越低，不過影像的微粒較細，因為雜訊(或稱噪點，Noise)比較少。
            <br>相反，高ISO對光的靈敏度較高，但成像會有較多雜訊。
        </div>
